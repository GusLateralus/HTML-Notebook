<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
 <!--
 Si queremos crear una tabla con html, entonces debemos utilizar la etiqueta de table, y denttro de
 esas etiquetas, iremos poniendo el contenido de la tabla.   

 Usamos la etiqueta tr (table row) para poner las filas
 Usamos la etiqueta td (table data) para poner las columnas

 Para crear los títulos de las columnas, usas th (table header), pero deberás crear otra fila para hacerlo

 Y para los bordes, puedes poner border = 1 en la etiqueta de table (puedes cambiar los bordes con los números)
 
 -->
    <table border = 3>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>Marroquín</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Isabel</td>
            <td>Olivos</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Tifona</td>
            <td>Amosa</td>
            <td>1</td>
        </tr>


    </table>




    
</body>
</html>
