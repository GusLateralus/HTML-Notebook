<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
</head>
<body>
    <!--
    Para  colocar estilos CSS de manera interna en tu página, utilizarás la etiqueta style type="text/css", esto debería
    ir en la etiqueta de head. Nótese que hacer esto no es considerado una muy buena práctica de programación, pero para
    pruebas rápidas puede serte funcional.

    Para colocar los estilos CSS de manera externa, utilizas la etiqueta link, esta es una mejor práctica, ya que te permite
    separar tu código html de css y otros lenguajes que gustes ir incorporando. Recuerda que para dar la referencia correcta, deberás
    colocar la ruta de tu archivo de estilos CSS.
    -->
    <h1>Bienvenido a mi página web</h1>

    <p>Suscríbete para enterarte de todas las novedades</p>

    <h2>¿Dónde me puedes seguir?</h2>

    <ul>

        <li>Facebook</li>
        <li>Instagram</li>
        <li>Twitter</li>
        <li>Twitch</li>
    </ul>

    <p>Si llegaste aquí, dale like </p>
</body>
</html>
