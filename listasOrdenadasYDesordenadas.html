<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de listas</title>
</head>
<!--
Tenemos dos tipos de listas, las ordendas y las desordenadas:

Las ordenadas (etiqueta ol) son aquellas que, válgase la redundancia, siguen un orden lógico, ya sea numérico
o alfabético, por ejemplo, las listas que siguen un patrón como: 
1.
2. 
3. 

Para agregar elementos a las listas utilizas la etiqueta li (list item). También puedes especificar el tipo de
orden lógico (etiqueta type) así como el inicio de cada lista (start)


Por otro lado, las listas desordenadas (etiqueta ul) son aquellas que no tienen un orden lógico, sino que simplemente
se denotan con figuras, como círculos, cuadrados, puntos, etc. Por ejemplo:

* Elemento
* Elemento
* Elemento.

Puedes dar algunos estilo usando list-style-type:tipoDeEstilo. Esto técnicamente es el inicio de CSS.
-->
<body>
    <ol type = "i">
        <li>Xenogears</li>
        <li>Final Fantasy VII</li>
        <li>Diablo III</li>
    </ol>
    <ul style="list-style-type:armenian">
        <li>Pizza</li>
        <li>Tacos</li>
        <li>Hamburguesas</li>
        <li>Sushi</li>
    </ul>
    
</body>
</html>
